    <main class="container">
        <h2 style="margin-top: 30px;">İletişime Geçin</h2>
        <p>Görüş ve önerileriniz için aşağıdaki formu doldurabilirsiniz.</p>

        <form id="contactForm" style="max-width: 500px; margin-top: 20px;">
            <div style="margin-bottom: 15px;">
                <label for="name">Ad Soyad:</label><br>
                <input type="text" id="name" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email">E-posta:</label><br>
                <input type="email" id="email" style="width: 100%; padding: 8px; margin-top: 5px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="message">Mesajınız:</label><br>
                <textarea id="message" rows="5" style="width: 100%; padding: 8px; margin-top: 5px;"></textarea>
            </div>

            <button type="submit" style="background: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Gönder
            </button>
            
            <p id="formFeedback" style="margin-top: 15px; font-weight: bold;"></p>
        </form>
    </main>

    <script src="script.js"></script>
</body>
